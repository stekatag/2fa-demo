<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2FA</title>

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon/site.webmanifest" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page" id="loginPage">
      <form class="d-flex flex-column gap-3" id="loginForm">
        <h2 class="text-center fw-bold">2FA Demo</h2>
        <h2 class="text-center">Login</h2>
        <input
          class="form-control shadow-sm"
          name="id"
          type="text"
          placeholder="Enter your ID"
        />
        <input
          class="form-control shadow-sm"
          name="password"
          type="password"
          placeholder="Enter your password"
        />
        <div class="code">
          <input
            type="text"
            class="form-control shadow-sm"
            name="code"
            placeholder="2FA Code"
          />
          <p class="text-center mb-0 mt-1 rounded shadow-sm text-bg-warning">
            Please, type in the 2FA code from your authenticator app
          </p>
        </div>
        <button class="btn btn-primary shadow-sm" type="submit">LOGIN</button>
      </form>
    </div>

    <div class="page" id="homePage">
      <div>
        <h4 class="text-center">Welcome, <span id="userId"></span></h4>
      </div>
      <button id="logoutButton" class="btn btn-danger">LOGOUT</button>
      <div class="border-bottom border-dark pt-4 mb-4"></div>
      <div id="2FABox" class="d-flex flex-column align-items-center gap-3">
        <button id="enable2FAButton" class="btn btn-success">
          UPDATE/ENABLE 2FA
        </button>

        <div
          id="twoFAFormHolder"
          class="d-flex flex-column align-items-center gap-3"
        >
          <img
            alt="QR Code Generated Image"
            id="qrImage"
            height="150"
            width="150"
          />
          <form id="twoFAUpdateForm" class="d-flex flex-column gap-2">
            <input
              type="text"
              name="code"
              placeholder="2 FA Code"
              class="form-control"
            />
            <button class="btn btn-primary" type="submit">SET</button>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
